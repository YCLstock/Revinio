<body>
  <div id="app">
  
    <div class="section section-1">
  
        
        <!-- <div class="sub-section sub-section-1-2">
          Filter
        </div> -->
        <div class="logo">
          <img src="img/LOGO_ver1.0.png" onclick="divClick('../index.html')" alt="logo">
        </div>
      
        <div class="sub-section sub-section-2">
          <div class="skill">
            <p>language</p>
            <div class="language_content"></div>
            <p>skill</p>
            <div class="skill_content"></div>
          </div>
        </div>
    </div>
      
      <div class="section section-2">
       <!-- sorting下拉式選單 -->
       <div class="sub-section sub-section-1-1">
        <div class="container">
          <button class="btn" id="btn">
            <p id="btn_text">Name</p>
            <i class="bx bx-chevron-down" id="arrow"></i>
          </button>
        </div>
        <div class="dropdown" id="dropdown">
          <a href="#sorting" id="default_sorting">
            Name
          </a>
          <a href="#sorting" id="jobtime_sorting">

          </a>
          <a href="#sorting" id="education_sorting">
            Education
          </a>
          <a href="#sorting" id="skillamount_sorting">
            Skill amount
          </a>
          <a href="#sorting" id="skilllayer_sorting">
            Selected skill amount
          </a>
        </div>

        </div>
        <div id="drag-box"></div>
        <div id="drag-area"></div>    
      </div>
      
      
      <div class="section section-3">
        <button id="showInstructionsBtn">?</button>
        <div class="space"></div>
      </div>
      
      <div class="section section-4">
        <button id="Already_choose" class="nextPageButton" onclick="redirectToOtherPage()">
          <!-- <div>
              <span class="nextPageName">Department View</span>
          </div> -->
          <div class="nextPageDiv">
              <span class="nextPageButtonText">Selected: 0</span>
              <svg class="send_arrow" viewBox="0 0 448 512" height="2em" xmlns="http://www.w3.org/2000/svg">

              </svg>
          </div>
        </button>
      </div>
    
  </div>
  
  <!-- 解釋 -->
  <div id="instructionsModal" class="modal">
    <div class="modal-content">
      <button class="close">X</button>
      <h2>How To Read The Gragh</h2>
      
      
      <div class="image-container">
        <img src="qa.png" alt="Description of the image">
      </div>
    </div>
  </div>

  <!-- 註解 -->
  <div id="comment" class="comment">
    <div id="comment_flex_1">
      <button id="closeButton">X</button>
      <p>First reviewer's comments:</p>
    </div>
    <div id="comment_flex_2">
      <textarea id="hr_content" placeholder="should have"></textarea>
    </div>
    <div id="comment_flex_3">
      <p>Your comments</p>
    </div>
    <div id="comment_flex_4">
      <!-- 評價星星的地方 -->
      <div class="rating">
        <input value="5" name="rate" id="star5" type="radio"> <!-- input裡面加上 onclick= + 你要的函式 就可以記錄評價了 -->
        <label title="text" for="star5">
          ★
        </label>
        <input value="4" name="rate" id="star4" type="radio">
        <label title="text" for="star4">
          ★
        </label>
        <input value="3" name="rate" id="star3" type="radio">
        <label title="text" for="star3">
          ★
        </label>
        <input value="2" name="rate" id="star2" type="radio">
        <label title="text" for="star2">
          ★
        </label>
        <input value="1" name="rate" id="star1" type="radio">
        <label title="text" for="star1">
          ★
        </label>
      </div>
    </div>
    <div id="comment_flex_5">
      <textarea id="comment_content" placeholder="Enter your comment here..."></textarea>
    </div>
    <div id="comment_flex_6">
      <button id="submit">
        Submit
      </button>
      <button id="remove">
          Remove
      </button>
    </div>
    
  </div>


<!-- 排版外 -->
